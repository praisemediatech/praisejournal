
{% load static %}

<!DOCTYPE html>
<html lang="en">
    
<head>

		<!-- Meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

		<!-- Title -->
		<title>{% block title %}{% endblock %}</title>

		<!-- CSS Plugins -->
        <link rel="stylesheet" href="{% static 'static/css/plugins/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'static/css/plugins/font-awesome.css' %}">
		<link rel="stylesheet" href="{% static 'static/css/plugins/magnific-popup.css' %}">
		<link rel="stylesheet" href="{% static 'static/css/plugins/simplebar.css' %}">
		<link rel="stylesheet" href="{% static 'static/css/plugins/owl.carousel.min.css' %}">
		<link rel="stylesheet" href="{% static 'static/css/plugins/owl.theme.default.min.css' %}">
		<link rel="stylesheet" href="{% static 'static/css/plugins/jquery.animatedheadline.css' %}">

		<!-- CSS Base -->
        <link rel="stylesheet" class="theme-st" href="{% static 'static/css/style-dark.css' %}">

		<!-- Settings Style -->
		<link rel="stylesheet" class="pos-nav" href="{% static 'static/css/settings/left-nav.css' %}" />
		<link rel="stylesheet" class="box-bd" href="{% static 'static/css/settings/box/box.css' %}">
		<link rel="stylesheet" class="box-st" href="{% static 'static/css/settings/box/circle.css' %}" />
		<link rel="stylesheet" class="box-tl" href="{% static 'static/css/settings/title/title.css' %}">
		<link rel="stylesheet" class="style-cl" href="{% static 'static/css/settings/color/green-color.css' %}" />

		<link rel="stylesheet" href="{% static 'static/setting/style-demo.css' %}">

    </head>
    <body>

		{% block content %}
		
        {% endblock %}

		
		<!-- All Script -->
		<script src="{% static 'static/js/jquery.min.js' %}"></script>
		<script src="{% static 'static/js/isotope.pkgd.min.js' %}"></script>
		<script src="{% static 'static/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'static/js/simplebar.js' %}"></script>
		<script src="{% static 'static/js/owl.carousel.min.js' %}"></script>
		<script src="{% static 'static/js/jquery.magnific-popup.min.js' %}"></script>
		<script src="{% static 'static/js/jquery.animatedheadline.min.js' %}"></script>
		<script src="{% static 'static/js/jquery.easypiechart.js' %}"></script>
		<script src="{% static 'static/js/jquery.validation.js' %}"></script>
		<script src="{% static 'static/js/tilt.js' %}"></script>
        <script src="{% static 'static/js/main.js' %}"></script>
        <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
		
		<script src="{% static 'static/setting/main-demo.js' %}"></script>

    </body>

</html>

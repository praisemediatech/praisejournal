{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="alert alert-sm alert-{{ message.tags }}"{% endif %} style="color: white; background-color: transparent; font-weight: bolder; text-align: center; font-size: 12px;">
            {{ message }} </li>
        {% endfor %}
    </ul>
{% endif %}
